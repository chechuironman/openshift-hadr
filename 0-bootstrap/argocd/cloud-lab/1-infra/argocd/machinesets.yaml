apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: machinesets
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: tools
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: machinesets
    repoURL: https://github.com/chechuironman/ocp-ipi-infra
    targetRevision: master
    helm:
      values: |
        machinesets:
          infrastructureId: cloud-lab
          vsphere:
            networkName: vxw-dvs-1195-virtualwire-259-sid-6000-172.20.0.0_LS
            datacenter: Dallas10
            datastore: SL02SL307608-29-ONTAP1
            cluster: DAL10 Compute Cluster
            server: vcsa.vmware.chechu.com
            zones:
              - 1
            infraNodes:
              nodeCount: 1
              diskGiB: 100
              memoryMiB:  16000
              numCPUs: 4
              numCoresPerSocket: 4
            storageNodes:
              nodeCount: 1
              diskGiB: 100
              memoryMiB: 16000
              numCPUs: 4
              numCoresPerSocket: 4
            cloudpakNodes:
              nodeCount: 1
              diskGiB: 100
              memoryMiB: 16000
              numCPUs: 4
              numCoresPerSocket: 4
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

