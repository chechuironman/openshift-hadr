apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: machinesets
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: tools
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: machinesets
    repoURL: https://github.com/chechuironman/ocp-ipi-infra
    targetRevision: master
    helm:
      values: |
        refarch-machinesets:
          infrastructureId: "venom-76g52"
          cloudProvider:
            name: vsphere 
            managed: false
          cloud:
            region: vmwarefix
          vsphere:
            networkName: vxw-dvs-1195-virtualwire-259-sid-6000-172.20.0.0_LS
            datacenter: Dallas10
            datastore: SL02SL307608-48
            cluster: DAL10 Compute Cluster
            server: vcsa.vmware.chechu.com
            folder: venom
            zones:
              - 1
            infraNodes:
              nodeCount: 3
              diskGiB: 100
              memoryMiB:  32768
              numCPUs: 16
              numCoresPerSocket: 16
            storageNodes:
              nodeCount: 3
              diskGiB: 1000
              memoryMiB: 65536
              numCPUs: 32
              numCoresPerSocket: 32
              labels: scale=true
            cloudpakNodes:
              nodeCount: 3
              diskGiB: 100
              memoryMiB: 16000
              numCPUs: 4
              numCoresPerSocket: 4
              labels: node-role.kubernetes.io/cloud-paks=true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

