apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: machinesets
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: tools
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: machinesets
    repoURL: https://github.com/chechuironman/ocp-ipi-infra
    targetRevision: master
    helm:
      values: |
        refarch-machinesets:
          infrastructureId: "captainamerica-rx5qo"
          cloudProvider:
            name: "ibmcloud"
          cloud:
            region: eu-de
            storageNodes:
              instanceType: "bx2d-8x32"
            infraNodes:
              nodeCount: 0
              instanceType: "cx2-8x16"
            cloudpakNodes:
              nodeCount: 4
              diskGiB: 100
              instanceType: "cx2-32x64"
              labels: 
                node-role.kubernetes.io/cloud-paks: "true"
              taints:
                - effect: "NoSchedule"
                  key: "node-role.kubernetes.io/cloud-paks"
                  value: "true"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

