apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: machinesets
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: tools
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: machinesets
    repoURL: https://github.com/chechuironman/ocp-ipi-infra
    targetRevision: master
    helm:
      values: |
        refarch-machinesets:
          infrastructureId: "captainamerica-dfbrl"
          cloudProvider:
            name: "ibmcloud"
          cloud:
            region: eu-de
            cloudpakNodes:
              nodeCount: 6
              diskGiB: 100
              memoryMiB: 64000
              numCPUs: 32
              numCoresPerSocket: 32
              labels: node-role.kubernetes.io/cloud-paks=true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

