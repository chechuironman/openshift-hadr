apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: machinesets
  labels:
    gitops.tier.layer: infra
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: tools
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: machinesets
    repoURL: https://github.com/chechuironman/ocp-ipi-infra.git
    targetRevision: master
    helm:
      values: |
        refarch-machinesets:
          infrastructureId: "antman-d9dbn"
          cloudProvider:
            name: "ibmcloud"
          cloud:
            region: us-east
            cloudpakNodes:
              nodeCount: 1
            taints:
              - effect: "NoSchedule"
                key: "node-role.kubernetes.io/pak"
                value: ""
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
