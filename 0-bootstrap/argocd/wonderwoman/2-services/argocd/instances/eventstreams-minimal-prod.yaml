apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ibm-eventstreams-eda-dev
  annotations:
    argocd.argoproj.io/sync-wave: "280"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    gitops.tier.group: cloudpak
    gitops.tier.layer: services
    gitops.tier.source: git
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: cloudpak
    server: 'https://kubernetes.default.svc'
  project: services
  source:
    path: instances/ibm-eventstreams-instance
    repoURL: https://github.com/chechuironman/ocp-ipi-services
    targetRevision: main
    helm:
      values: |
        ibm-eventstreams-instance:
          ibmeventstreamsinstance:
            name: eda-dev
            spec:
              version: 10.2.0-eus
              license:
                accept: true
                use: CloudPakForIntegrationProduction
              adminApi: {}
              adminUI: {}
              apicurioRegistry: {}
              collector: {}
              restProducer: {}
              strimziOverrides:
                kafka:
                  replicas: 3
                  authorization:
                    type: runas
                  config:
                    inter.broker.protocol.version: "3.2"
                    interceptor.class.names: com.ibm.eventstreams.interceptors.metrics.ProducerMetricsInterceptor
                    log.cleaner.threads: 6
                    log.message.format.version: "3.2"
                    num.io.threads: 24
                    num.network.threads: 9
                    num.replica.fetchers: 3
                    offsets.topic.replication.factor: 3
                  listeners:
                    external:
                      type: route
                      authentication:
                        type: scram-sha-512
                    tls:
                      authentication:
                        type: tls
                  metrics: {}
                  storage:
                    type: persistent-claim
                    size: 4Gi
                    class: ocs-storagecluster-cephfs
                zookeeper:
                  replicas: 3
                  metrics: {}
                  storage:
                    type: persistent-claim
                    size: 2Gi
                    class: ocs-storagecluster-cephfs
